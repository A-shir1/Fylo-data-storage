<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="wrapper">
    
    <section class="logobox">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="files">
        <div class="cover doc"><img src="images/icon-document.svg" alt="document icon"></div>
        <div class="cover fol"><img src="images/icon-folder.svg" alt="folder icon"></div>
        <div class="cover upl"><img src="images/icon-upload.svg" alt="upload icon"></div>
      </div>
    </section>


    <section class="statusbox">
      <div class="statusWrapper">
        <div class="text">
          You’ve used <strong>815 GB</strong> of your storage
        </div>
        <div class="bar">
          <div class="usedStorage">
            <div class="circle"></div>
          </div>
        </div>
        <div class="meter">
          <div class="0">0 GB</div>
          <div class="1000">1000 GB</div>
        </div>
      </div>
      <!-- MSG BOX -->
      <div class="posRel">
        <div class="msgbox">
          <span id="msgboxNum">185</span> gb left
        </div>
        <div class="downarrow"></div>
      </div>
  
    </section>
  </main>
  
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/A-shir1">Mohammad Ashir</a>.
  </div>
</body>
</html>
